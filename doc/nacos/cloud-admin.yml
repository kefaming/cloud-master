logging:
  file:
    path: ./logs
  level:
    com:
      cloud:
        user: debug
    root: info
server:
  port: 18082
spring:
  application:
    name: cloud-admin
  cloud:
    nacos:
      config:
        enabled: true
        file-extension: yaml
        group: DEFAULT_GROUP
        namespace: public
        refresh-enabled: true
        server-addr: http://localhost:8848
      discovery:
        namespace: public
        server-addr: 127.0.0.1:8848
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    password: 1234
    type: com.alibaba.druid.pool.DruidDataSource
    url: jdbc:mysql://127.0.0.1:3307/admin
    username: root
  mvc:
    static-path-pattern: /static/**
  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
user:
  name: 李四
